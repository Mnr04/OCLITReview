{% extends 'reviews/base.html' %}

{% block title %}Créer un ticket - LITReview{% endblock %}

{% block content %}
    <div id="ticket-container">

        <h2>Créer un ticket</h2>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-errors">{{ form.non_field_errors }}</div>

            <div class="form-field">
                <label for="id_title">Titre</label>
                <input type="text" name="title" id="id_title" placeholder="Titre" required>
            </div>
            <div >{{ form.title.errors }}</div>

            <div class="form-field">
                <label for="id_description">Description</label>
                <textarea name="description" id="id_description" rows="4" placeholder="Votre description..." required></textarea>
            </div>
            <div >{{ form.description.errors }}</div>

            <div >
                <label for="id_image">Image de couverture</label>
                <input type="file" name="image" id="id_image">
            </div>
            <div >{{ form.image.errors }}</div>

            <button id="page_btn" type="submit">Envoyer</button>
        </form>
    </div>
{% endblock %}
